sudo: required

services:
  - docker

before_install:
- docker build -t dyngb-trusty -f ./travis_custom/Dockerfile .
- docker run dyngb-trusty:latest sudo git clone https://github.com/stack-of-tasks/dynamic_graph_bridge.git /repo

script:
- docker run dyngb-trusty:latest sudo make /build
- docker run dyngb-trusty:latest sudo cmake -DCMAKE_SOURCE_DIR=/repo -DCMAKE_BINARY_DIR=/build
- docker run dyngb-trusty:latest sudo cmake /build
